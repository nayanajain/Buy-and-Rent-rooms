<html>
    <head>
        <!--cdn-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       
    </head>
    <body class="bg-dark">   <!--body started-->
      <section style="margin-top: 10%;">            <!--section having login form-->
        <div id="login">
    
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center ">
                  <div id="login-column " class="col-md-6 bg-light">
                      <div id="login-box" class="col-md-12">
                          <form id="login-form" class="form" action="filter.html"  method="post">         <!--form started-->
                              <h3 class="text-center text-info">Login</h3>
                              <div class="form-group">
                                  <label for="username" class="text-info">Username:</label><br>
                                  <input type="text" required name="username" id="username" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label for="password" class="text-info">Password:</label><br>
                                  <input type="password" required minlength="6" name="password" id="password" class="form-control">
                              </div>
                             
                                  <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                              </div>
                              <div id="register-link" class="text-right">
                                  <a href="/signup" class="text-info">Register here</a>
                              </div>
                          </form>      <!--login form ended-->
                      </div>
                  </div>
              </div>
          </div>
      </div> 
  </section>      <!--end of section-->
  </body>   <!--body ended-->
  </html>
