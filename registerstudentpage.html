<html>
<head>
    <!--cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
</head> 
<body class="bg-dark"> <!--body started-->
  <section style="margin-top: 7%;">
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 bg-light"> 
        <h1 class="text-center">Student Registration Form</h1>
    <form action="loginpage.html">   <!--form tag -->
        <div class="form-group">
          <label for="name">Student Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="number" minlength="10" maxlength="10" class="form-control" id="phone" required>
        </div> 
        <div class="form-group">
            <label for="address">Student Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
         
        <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
          </div> 
          <div class="form-group">
            <label for="otp">OTP</label>
            <input type="number" class="form-control" id="otp" required>
          </div>
        
        <div class="container text-center">
        <button  type="submit"  class="btn btn-primary">Submit</button>
        
        </div>  
    </form>   <!--end of form-->
   </div> 
   </div>
   </div>
  </section>
</body>   <!--end of body-->

</html>
