<html>
<head>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
</head> 
<body class="bg-dark"> <!--body started-->
    <section style="margin-top: 7%;">
      
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 bg-light"> 
        <h1 class="text-center">Student Registration Form</h1>
    <form action="#">              <!-- form tag started-->
        <div class="form-group">
          <label for="locationname">Location</label>
          <input type="text" class="form-control" id="locationname" title="enter the location you prefer" required>
        </div>  

        <div class="form-group">
            <label>Looking for</label>
            <div>
                <a  href="listing.html" type="button"  class="btn btn-primary " title="click here for single room">1 rooms</a>
                <a href="listing.html" type="button" class="btn btn-warning " title="click here for two room">2 rooms</a>
                <a href="listing.html" type="button" class="btn btn-success " title="click here for three room">3 rooms</a>
            </div>
        </div> 

        <div class="form-group">
            <label for="formControlRange">Rent Range $0 to $100000</label>
            <input type="range"   id="sliderRange" min="0" max="100000" value="5000" class="form-control-range" id="formControlRange">
            <label>Availability 15 to 30 days</label>
            <p>Value is <span id="ans"></span> </p>
          </div> 

          <div class="container text-center">
            <button  type="submit"  class="btn btn-primary">Search</button>
            </div>  
        

    </form>    <!-- form ended-->
    </div>
    </div>
    </div>
    
    </section>
    <!-- javascript code-->
    <script type="text/javascript">
        var s= document.getElementById("sliderRange");
          var a= document.getElementById("ans");
          a.innerHTML= s.value;

          s.oninput=function()
          {
              a.innerHTML=this.value;
          }
         

    
    </script>
</body>              <!-- body end-->
</html>
