<html>
<head>
  <!--cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
</head> 

<body class="bg-dark"> <!--body started-->
  <section style="margin-top: 7%;"></section>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 bg-light">
        <h1 class="text-center">Landlord Registration Form</h1>
    <form action="loginpage.html">        <!--form tag started-->
        <div class="form-group">
          <label for="lname">Landlord Name</label>
          <input type="text" class="form-control" id="lname" required>
        </div>
        <div class="form-group">
          <label for="lphone">Landlord Phone</label>
          <input type="number" min="10" max="10" class="form-control" id="lphone" required>
        </div> 
        <div class="form-group">
            <label for="laddress">Landlord Address</label>
            <input type="text" class="form-control" id="laddress" required>
          </div> 
          <div class="form-group">
            <label for="proptype">Property type</label>
            <input type="text" class="form-control" id="proptype" required>
          </div>
        
         
         
          <div class="form-group">
            <label for="photo">Property photo</label>
            <br>
            <input type="file" id="photo" required>
          </div> 

          <div class="form-group">
            <label for="proptype">Availability of Property</label>
            <input type="text" class="form-control" id="property" required>
          </div>
        
        
        <div class="container text-center">
        <button  type="submit"  class="btn btn-primary">Submit</button>
        </div>   
    </form>   <!--end of form-->
   </div> 
   
   </div>
   </div>
  </section>  
</body>  <!--end of body-->

</html>
